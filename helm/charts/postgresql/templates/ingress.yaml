apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "postgresql.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.ingress.host | default "postgres.local" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "postgresql.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
